<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                placeholder="Email" 
                name="email"
                required />
            </div>
            <div>
                <input type="text" 
                placeholder="Username" 
                name="username"
                required/>    
            </div>
            <div>
                <input type="password" 
                placeholder="Password" 
                name="password"
                required/>
            </div>
            <div>
                <input type="password" 
                placeholder="Confirm Password" 
                name="confirmpassword"
                required/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/1 - Gz02QWW.png" alt="amazon" height="32" width="32" />
            <img src="./assets/2 - 4GvFGZR.png" alt="facebook" height="32" width="32" />
            <img src="./assets/3 - Psc5Aow.png" alt="github" height="32" width="32" />
            <img src="./assets/4 - FkZBtCo.png" alt="instagram" height="32" width="32" />
            <img src="./assets/5 - cOSHwAj.png" alt="slack" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
